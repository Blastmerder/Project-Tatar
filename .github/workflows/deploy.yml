name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ] # Триггер при пуше в main/master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build -- --configuration production --base-href /your-repo-name/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # Ветка для публикации
          folder: dist/your-project-name # Папка с собранным проектом
          token: ${{ secrets.ACCESS_TOKEN }} # Секретный токен